
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quoteDisplay { margin: 20px 0; font-size: 1.2em; }
    input, button, select { margin: 5px; padding: 8px; }
  </style>
</head>
<body>
  <h1> Dynamic Quote Generator</h1>

  <div>
    <label for="categorySelect">Choose a category:</label>
    <select id="categorySelect">
      <option value="all">All</option>
    </select>
    <button id="newQuote">Show New Quote</button>
  </div>

  <div id="quoteDisplay">No quote yet.</div>

  <div>
    <h3> Export / Import Quotes</h3>
    <button id="exportJson">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <script src="script.js"></script>
</body>
</html>
